<div class="bg-gray-800">
    <div class="max-w-7xl mx-auto ">
        <nav class="relative flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg rounded">
        <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
            <div class="w-full sm:px-4 relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">
            <a class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase text-white" href="#pablo">
                <i class="fab fa-apple fa-2x text-green-600"></i>
            </a>
            <button type="button" id="navToggler" class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-white block lg:hidden outline-none focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            </div>
            <div class="flex lg:flex-grow items-center hidden" id="menu">
                <ul class="flex flex-col lg:flex-row list-none">
                        {{ range .Site.Menus.main }}
                        <li class="nav-item py-2 lg:py-0">
                        <a href="{{ .URL }}" class="lg:inline-flex lg:w-auto w-full sm:px-3 py-2 rounded text-gray-100 items-center justify-center hover:bg-gray-900 hover:text-white">
                            {{ if .Pre }}
                            {{ end }}
                            {{ $text := print .Name | safeHTML }}
                            {{ $text }}
                        </a>
                    </li>
                        {{ end }}
                </ul>
            </div>
            
        </div>
        </nav>
    </div>
</div>
